<!DOCTYPE html>
<html ng-app="speakerSignUp">
<head>
    <title></title>
</head>
<body>
    <div ng-controller="speakerCtrl">
        <div>First Name: <input ng-model="FirstName" /></div>
        <div>Last Name: <input ng-model="LastName" /></div>
        <br />
        <button class="btn" ng-click="Change()">Change</button>
        <br />

        <ul>
            <li ng-repeat="task in tasks">
                <input type="checkbox" ng-model="task.done"
                       ng-click="updateTask(task)">
                <span>{{ task.text }}</span>
                <a ng-click="deleteTask(task)">delete</a>
            </li>
        </ul>
        <form ng-submit="createTask()">
            <input type="text" ng-model="newTask.text"
                   placeholder="add new task here">
            <input type="submit" value="create">
        </form>


    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js"></script>    
    <!--<script src="services/mobileServices.js"></script>-->
    <script src="app.js"></script>
   <script src="controllers/speakerController.js"></script>
</body>
</html>
